<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Employment Verification | Codivora Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../assets/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, #f6f7ff 0%, #ffffff 45%);
        }

        .verify-card {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(16px);
            border-radius: 26px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            border: none;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-light py-3 bg-white shadow-sm">
    <div class="container px-5">
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/Logo.png" height="45" alt="Codivora">
        </a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="verify-card text-center">

                <h2 class="fw-bolder mb-3">Employment Verification</h2>
                <p class="text-muted mb-4">
                    For institutional verification purposes only.
                </p>

                <input
                    type="text"
                    id="employeeId"
                    class="form-control form-control-lg mb-4"
                    placeholder="Enter Employee ID"
                >

                <button class="btn btn-primary btn-lg w-100" onclick="verifyEmployee()">
                    Verify Employee
                </button>

            </div>
        </div>
    </div>
</div>

<script src="../js/verify.js"></script>
</body>
</html>
