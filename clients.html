<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Clients | Codivora Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/styles.css" rel="stylesheet" />

    <style>
        body {
            background: #f8f9fa;
        }

        .clients-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 50px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
        }

        .client-logo {
            max-height: 70px;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .client-logo-wrapper {
            background: #ffffff;
            border-radius: 14px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.06);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .client-logo-wrapper:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="clients-card text-center">
            <h1 class="fw-bolder mb-3">Trusted By</h1>
            <p class="text-muted mb-5">
                We have worked with leading global organizations and innovative teams.
            </p>

            <div class="row justify-content-center g-4">
                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/dell.png" class="img-fluid client-logo" alt="Dell">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/hp.png" class="img-fluid client-logo" alt="HP">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/keysight.png" class="img-fluid client-logo" alt="Keysight">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/honeywell.png" class="img-fluid client-logo" alt="Honeywell">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/leidos.png" class="img-fluid client-logo" alt="Leidos">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/cognizant.png" class="img-fluid client-logo" alt="Cognizant">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/techmahindra.png" class="img-fluid client-logo" alt="Tech Mahindra">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/flipkart.png" class="img-fluid client-logo" alt="Flipkart">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="client-logo-wrapper">
                        <img src="assets/amazon.png" class="img-fluid client-logo" alt="Amazon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
