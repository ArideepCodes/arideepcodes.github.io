<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply Now | Codivora Technologies</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at top, #f5f6ff 0%, #ffffff 45%);
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.04);
    }

    .apply-wrapper {
      padding: 80px 16px;
      display: flex;
      justify-content: center;
    }

    .apply-card {
      width: 100%;
      max-width: 820px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 50px 45px;
      box-shadow: 0 40px 80px rgba(99,102,241,0.18);
    }

    .apply-card h1 {
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .apply-card p {
      color: #6b7280;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .file-input {
      padding: 12px;
      background: #f9fafb;
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      color: white;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      box-shadow: 0 20px 40px rgba(147,51,234,0.35);
      cursor: pointer;
      transition: all 0.35s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 30px 60px rgba(147,51,234,0.45);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .apply-card {
        padding: 35px 24px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
  <div style="max-width:1200px;margin:auto;padding:14px 20px;display:flex;align-items:center;">
    <a href="/" style="display:flex;align-items:center;text-decoration:none;">
      <img src="/assets/Logo.png" height="42" alt="Codivora Logo">
    </a>
  </div>
</nav>

<!-- Apply Form -->
<div class="apply-wrapper">
  <div class="apply-card">
    <h1>Apply at Codivora</h1>
    <p>Submit your details and take the next step in your career journey.</p>

    <form action="/thank-you" method="get">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" required>
      </div>

      <div class="form-group">
        <label>Position Applying For *</label>
        <select required>
          <option value="">Select a position</option>
          <option>Software Developer Intern</option>
          <option>SDE I (Software Development Engineer I)</option>
          <option>Junior Full Stack Developer</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Data Analyst</option>
          <option>DevOps Engineer</option>
          <option>QA Automation Engineer</option>
          <option>Cloud Support Engineer</option>
        </select>
      </div>

      <div class="form-group">
        <label>LinkedIn Profile URL</label>
        <input type="url" placeholder="https://linkedin.com/in/username">
      </div>

      <div class="form-group">
        <label>Portfolio / GitHub URL</label>
        <input type="url" placeholder="https://github.com/username">
      </div>

      <div class="form-group">
        <label>Upload Resume *</label>
        <input type="file" class="file-input" required>
      </div>

      <div class="form-group">
        <label>Message (optional)</label>
        <textarea placeholder="Tell us briefly about yourself..."></textarea>
      </div>

      <button type="submit" class="submit-btn">
        Submit Application
      </button>
    </form>
  </div>
</div>

<footer>
  Â© Codivora Technologies 2026. All rights reserved.
</footer>

</body>
</html>
